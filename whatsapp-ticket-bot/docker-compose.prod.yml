# ================================================
# DOCKER COMPOSE PARA PRODUÇÃO NA NUVEM
# Versão otimizada para AWS/GCP/Azure
# ================================================

version: '3.8'

services:
  # =====================================================
  # WHATSAPP BOT APPLICATION
  # =====================================================
  whatsapp-bot:
    image: ${DOCKER_IMAGE:-whatsapp-bot:latest}
    container_name: whatsapp-bot-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_URL: ${REDIS_URL}
      PORT: 3006
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BOT_NAME: ${BOT_NAME}
      COMPANY_WEBSITE: ${COMPANY_WEBSITE}
      COMPANY_PHONE: ${COMPANY_PHONE}
      # Configurações de produção
      LOG_LEVEL: info
      MAX_CONNECTIONS: 100
      SESSION_TIMEOUT: 3600000
      RATE_LIMIT_WINDOW: 900000
      RATE_LIMIT_MAX: 100
    ports:
      - "3006:3006"
    volumes:
      - whatsapp_uploads:/app/uploads
      - whatsapp_logs:/app/logs
      - whatsapp_tokens:/app/tokens
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

# =====================================================
# VOLUMES PERSISTENTES PARA PRODUÇÃO
# =====================================================
volumes:
  whatsapp_uploads:
    driver: local
  whatsapp_logs:
    driver: local
  whatsapp_tokens:
    driver: local
